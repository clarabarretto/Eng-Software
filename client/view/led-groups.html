<div>
    <header class="header">
        <img class="doxa-logo-header" src="../content/doxa-logo.svg">
        <div class="buttons-header">
            <button class="buttons-header-item form-control btn btn-primary"
                class="buttons-header-item  form-control btn btn-outline-light"
                style=" border-radius: 20px; border-color: black; border-width: 2px; color: black; font-weight: bold; padding-left: 20px; padding-right: 20px;"
                ng-click="logOut()">Sair</button>
        </div>
    </header>
    <h1 class="feedback-page-title">Meus grupos:</h1>
    <div class="feedback-div">
        <div class="feedback-main-card"
            style="display: flex; justify-content: center; flex-direction: column; align-items: center; align-content: center;">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <a ng-repeat="group in groups" ng-click="openGroup(group.id)" style="text-decoration: none; cursor: pointer;">
                    <div style=" border-radius: 20px;background-color: #84ca555d; border-color: #83ca55; border-width:
                            2px; color: #456d39;border-style: solid; font-weight: bold; padding-left: 20px;
                            padding-right: 20px; width: 15vw; align-self: center; align-items: center; align-content:
                            center; justify-content: center; display: flex; margin-top: 2vh;">
                        <p style="color: #456d39; font-size: 15px; font-weight: bold; margin-top: 2vh;">{{ group.name }}</p>
                    </div>
                </a>

            </div>
            <button class="buttons-header-item  form-control btn" ui-sref="create-group"
                style=" border-radius: 20px;background-color: white; border-color: #456d39; border-width: 2px; color: #456d39; font-weight: bold; padding-left: 20px; padding-right: 20px; width: 15vw; margin-bottom: 2vh; align-self: center; margin-top: 5vh;"
                >Criar novo grupo</button>
        </div>
    </div>
</div>
