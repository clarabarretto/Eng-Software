<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doxa - Feedback</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/feedback-adm.css">
</head>
<body>
    <header class="header">

        <div>
            <img src="/content/doxa.jpeg" height="93px" width="343px">
        </div>
        
        <nav>
            <ul>
                <li><a href="/html/inicio-adm.html" class="barra-verde">Grupos</a></li>
                <li><a href="" class="barra-verde"> Novo grupo </a></li>
            </ul>
        </nav>

    </header>
    <p class="texto-inicial">Avaliação</p>
    
    <section class="card-form">

        <div class="info-header-feedback">
            <p>Nome:</p>
            <p id="nome-pessoa">Abnadabe dabe da silva</p>
        </div>
        <div class="info-header-feedback">
            <p>Time:</p>
            <p id="nome-time">Time bom</p>
        </div>
    
        <div class="info-formulario">
            <div class="hard-skills">
                <p>Hard skills</p>
                <div class="form-hard-skills">
                    <form id="hs-form" class="form-skills">
                        <div class="gap-div">
                            <label for="hardskill1">Skill 1:</label>
                            <input type="number" name="hardskill1" min="0" max="5" required>
                        </div>
                        <div class="gap-div">
                            <label for="hardskill2">Skill 2:</label>
                            <input type="number" name="hardskill2" min="0" max="5" required>
                        </div>
                        <div class="gap-div">
                            <label for="hardskill3">Skill 3:</label>
                            <input type="number" name="hardskill3" min="0" max="5" required>
                        </div>
                    </form>
                </div>
            </div>

            <div class="soft-skills">
                <p>Soft skills</p>
                <div class="form-hard-skills">
                    <form id="ss-form" class="form-skills">
                        <div class="gap-div">
                            <label for="softskill1">Skill 1:</label>
                            <input type="number" name="softskill1" min="0" max="5" required>
                        </div>
                        <div class="gap-div">
                            <label for="softskill2">Skill 2:</label>
                            <input type="number" name="softskill2" min="0" max="5" required>
                        </div>
                        <div class="gap-div">
                            <label for="softskill3">Skill 3:</label>
                            <input type="number" name="softskill3" min="0" max="5" required>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container-button">
            <button id="submitBtn">Enviar feedback</button>
        </div>
    </section>

</body>
</html>
